<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="wrapper">
    <p>Weather App</p>

    <section class="input-part">
      <div class="content">
        <input type="text" placeholder="Enter any city..." id="cityinput">
        <button placeholder="Show the weather" id="add">Show the weather</button>
      </div>
      <hr>
      <div class="result">
        <h2 id="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </section>

  </div>
</body>
<script src="./js/script.js"></script>

</html>
